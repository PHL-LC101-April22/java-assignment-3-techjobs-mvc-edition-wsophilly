<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->


    <table class = "job-listing"  th:each="jobResult : ${jobs}">
            <tr><td>ID</td>
                <td th:text="${jobResult.id}"></td></tr>
            <tr><td>NAME</td><td th:text="${jobResult.name}"></td></tr>
            <tr><td>EMPLOYER</td><td th:text="${jobResult.employer}"></td></tr>
            <tr><td>LOCATION</td><td th:text="${jobResult.location}"></td></tr>
            <tr><td>POSITION TYPE</td><td th:text="${jobResult.positionType}"></td></tr>
            <tr><td>CORE COMPETENCY</td><td th:text="${jobResult.coreCompetency}"></td></tr>
    </table>


</div>

</body>
</html>
